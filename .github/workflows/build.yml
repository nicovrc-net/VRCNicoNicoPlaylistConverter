name: Java CI with Gradle

on:
  push:
    branches: [ "master", "v1", "release" ]
    tags: ['*']
  pull_request:
    branches: [ "master", "v1", "release" ]

jobs:
  build-21:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.5.0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew shadowJar

      - name: Upload JarFile
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: ./build/libs/VRCNicoNicoPlaylistConverter-1.0-SNAPSHOT-all.jar

  release:
    needs: [build-21]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download JarFile
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v4
        with:
          name: jar

      - name: Create Release Package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          wget https://r2.7mi.site/vrc/VRCNicoNicoPlaylist_start.bat
          mv ./VRCNicoNicoPlaylist_start.bat start.bat
          zip VRCNicoNicoPlaylistConverter.zip VRCNicoNicoPlaylistConverter-1.0-SNAPSHOT-all.jar start.bat
        shell: bash

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: v${{ github.ref }}
          body: |
            - 初版
          draft: false
          prerelease: true

      - name: Upload JarFile
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./VRCNicoNicoPlaylistConverter.zip
          asset_name: VRCNicoNicoPlaylistConverter.zip
          asset_content_type: application/java-archive

      - name: Delete File
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            jar